<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      background-color: #fff;
      padding: 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 36px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stride Shoes</h1>
  </header>

  <section class="hero">
    <h1>Step Up Your Style</h1>
    <p>Trendy, comfy shoes for every step of your journey.</p>
  </section>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Shoe 1">
      <h3>Classic Sneaker</h3>
      <p>$59.99</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Shoe 2">
      <h3>Urban Runner</h3>
      <p>$74.99</p>
    </div>
  </section>

</body>
</html>
